<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Desafio Card</title>
    <style>
        .curso {
            display: inline-block;
            font-family: Verdana, sans-serif;
            border: solid 1px #CCC;
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.3);
            height: 300px;
            width: 260px;
            margin: 5px 20px;
            /*Pra manter uma distancia entre os cards */
            padding: 5px;
            vertical-align: top;
            /*caso a imagem nao funcione, a caixa nao des√ßa */
        }
        
        .curso img {
            width: 100%;
            max-height: 50%;
        }
        
        .curso-info {
            padding: 10px;
            height: 90px;
            text-align: justify;
            overflow: hidden;
        }
        
        .curso-info h4 {
            text-align: left;
            ;
            font-size: 1.35em;
            font-weight: 100;
            margin: 0px;
        }
        
        .curso-preco {
            float: right;
        }
        
        .preco-de {
            text-decoration: line-through;
            color: #b40202;
        }
        
        .preco-por {
            color: #008000;
            font-weight: bold;
            font-size: 1.4em;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Card</h1>

    <h2>Objetivo</h2>
    <img src="http://files.cod3r.com.br/curso-web/card.png" height="340" alt="Objetivo">

    <h2>Resultado</h2>
    <div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso1.jpg" />
            <div class="curso-info">
                <h4>Docker: Ferramenta essencial para Desenvolvedores</h4>
                <p>Prof. Fulano</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
        <div class="curso">
            <img src="http://files.cod3r.com.br/curso-web/curso2.jpg" />
            <div class="curso-info">
                <h4>Web Moderno com Javascript + Projetos</h4>
                <p>Prof. Sicrano Filho</p>
            </div>
            <div class="curso-preco">
                <span class="preco-de">R$80,00</span>
                <span class="preco-por">R$50,00</span>
            </div>
        </div>
    </div>
</body>

</html>
